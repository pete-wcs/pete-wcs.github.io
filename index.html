<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>Winford Community Shop</title>
</head>
<body>


<div class="container">
    <div class="jumbotron text-center" id="main-banner">
        <div class="container">
            <h1 class="jumbotron-heading">Winford Community Shop</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Opening hours</h5>
                    <div class="card-text">
                        <div class="align-left">Mon</div><div class="align-right">TBD</div>
                        <div class="align-clear"></div>
                        <div class="align-left">Tue</div><div class="align-right">TBD</div>
                        <div class="align-clear"></div>
                        <div class="align-left">Wed</div><div class="align-right">TBD</div>
                        <div class="align-clear"></div>
                        <div class="align-left">Thu</div><div class="align-right">TBD</div>
                        <div class="align-clear"></div>
                        <div class="align-left">Fri</div><div class="align-right">TBD</div>
                        <div class="align-clear"></div>
                        <div class="align-left">Sat</div><div class="align-right">TBD</div>
                        <div class="align-clear"></div>
                        <div class="align-left">Sun</div><div class="align-right">TBD</div>
                        <div class="align-clear"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Location</h5>
                    <div class="card-text">
                        TO DO : Map
                    </div>
                    <a href="#" class="btn btn-primary">Show in Google Maps</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">What we offer</h5>
                    <div class="card-text">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Every day essentials</li>
                            <li class="list-group-item">Newspapers</li>
                            <li class="list-group-item">Fresh, local fruit and veg</li>
                            <li class="list-group-item">Post office services</li>
                            <li class="list-group-item">Wines, beers, and other luxuries</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
